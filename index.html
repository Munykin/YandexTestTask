<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet/less" type="text/css" href="less/styles.less">
    <title>TestTask</title>
</head>
<body>
    <div class="well well-large span6">
        <form action="js-action1" class="form2 form-horizontal">
            <div class="control-group">
                <label class="control-label" for="inputLogin">Логин:</label>
                <div class="controls">
                    <input type="text" name="username" value="" id="inputLogin" placeholder="Логин">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPass">Пароль:</label>
                <div class="controls">
                    <input type="text" name="username" value="" id="inputPass" placeholder="Пароль">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputEmail">E-mail:</label>
                <div class="controls">
                    <input type="text" name="username" value="" id="inputEmail" placeholder="E-mail">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputSurname">Фамилия:</label>
                <div class="controls">
                    <input type="text" name="username" value="" id="inputSurname" placeholder="Фамилия">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputTextarea">Очередная textarea:</label>
                <div class="controls">
                    <textarea rows="3" id="inputTextarea" placeholder="Очередная textarea"></textarea>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Тестовое задание пройденно</label>
                <div class="controls">
                    <label class="radio">
                    <input type="radio" name="optionsRadios" value="option1" checked>
                    Да.
                    </label>
                    <label class="radio">
                    <input type="radio" name="optionsRadios" value="option2">
                    Конечно да!
                    </label>
                    <label class="radio">
                    <input type="radio" name="optionsRadios" value="option3">
                    Тестовое что?
                    </label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Простой селект:</label>
                <div class="controls">
                    <select name="select_simple">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Мульти селект:</label>
                <div class="controls">
                    <select multiple="multiple">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <label class="checkbox">
                        <input type="checkbox">Нажми на чек
                    </label>
                    <button type="submit" class="btn">Отправить в никуда</button>
                </div>
            </div>
        </form>
    </div>
